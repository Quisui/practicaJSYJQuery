    <script>
        /*  
        keydown: boton en el teclado a sido presionado  
        keypress: cuando se se hace click en un caracter escape key codes 
        keyup: cuando ya no se esta presionando 
        key down y up: usan codigos de key para representar las diferentes letras 
        */
       function chechKeyPress(key){
           if(key.keyCode == "65"){
               alert("the 'a' letterr key has been pressed!");
           }
       }
        window.addEventListener("keypress", chechKeyPress, false);


    </script>
